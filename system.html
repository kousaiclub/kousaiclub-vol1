<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYSTEM（料金システム） - PRIVATE SHIROKANE</title>
  <link rel="icon" href="images/logo_2.jpg" type="image/jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: #f9f9f9;
      font-family: 'Cormorant Garamond', serif;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      position: relative;
      z-index: 10;
    }

    .nav-logo img {
      height: 50px;
      object-fit: contain;
      filter: brightness(90%) drop-shadow(0 1px 1px #ccc);
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #f9f9f9;
      text-decoration: none;
      font-size: 14px;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: #f9f9f9;
      margin: 4px 0;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 15px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    .banner {
      width: 100%;
      height: 300px;
      background: url('images/banner_2.png') center/cover no-repeat;
    }

    .content {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 40px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #f9f9f9;
      padding: 16px;
      font-size: 19px;
    }

    th {
      background-color: #333;
    }

    .note {
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 40px;
    }

    .contact-btn {
      display: inline-block;
      padding: 10px 24px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
    }
  </style>
  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('active');
    }
  </script>
</head>
<body>

  <header class="nav-container">

      <a href="contact.html">お問合せ</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="banner"></div>

  <div class="content">

      <tr>

      </tr>

</body>
</html>
