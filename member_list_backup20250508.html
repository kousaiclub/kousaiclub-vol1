<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>members_list - PRIVATE SHIROKANE</title>
  <link rel="icon" href="images/logo_1.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: #f9f9f9;
      font-family: 'Cormorant Garamond', serif;
      font-size: 14px;
      line-height: 1.8;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px 20px;
      font-size: 14px;
      position: relative;
      z-index: 10;
    }

    .nav-logo img {
      height: 50px;
      object-fit: contain;
      filter: brightness(90%) drop-shadow(0 1px 1px #ccc);
    }

    .nav-links {
      display: flex;
      gap: 20px;
      font-family: 'Cormorant Garamond', serif;
    }

    .nav-links a {
      color: #f0f0f0;
      text-decoration: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: #f9f9f9;
      margin: 4px 0;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 15px;
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }

    .banner {
      background: url('images/banner_3.png') no-repeat left center;
      background-size: cover;
      background-color: #000;
      height: 340px;
    }

    @media (max-width: 768px) {
      .banner {
        background-position: center top;
        background-size: contain;
        height: 300px;
      }
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1%;
      padding: 20px;
    }

    .card {
      width: 22%;
      background-color: #1c1c1c;
      border: 1px solid #f9f9f9;
      color: #FFFFFF;
      font-size: 15px;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .card-image {
      position: relative;
      height: auto;
      aspect-ratio: 3 / 4;
      overflow: hidden;
      cursor: pointer;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-text {
      padding: 8px;
      text-align: center;
    }

    .favorite-btn {
      font-size: 18px;
      color: #FF69B4;
      cursor: pointer;
    }

    .comment {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 768px) {
      .card {
        width: 48%;
      }
    }
  </style>
</head>
<body>
  <header class="nav-container">
    <div class="nav-logo">
      <a href="top.html">
        <img src="images/logo_1.png" alt="PRIVATE SHIROKANE Logo" />
      </a>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="top.html">Top</a>
      <a href="guidance_men.html">男性会員入会</a>
      <a href="guidance_women.html">女性会員入会</a>
      <a href="system.html">料金・システム</a>
      <a href="pickup_member.html">注目会員様情報</a>
      <a href="members_only.html">会員専用Page</a>
      <a href="contact.html">お問合せ</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="banner"></div>

  <div class="card-container" id="cardContainer"></div>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }

    function setupSlides() {
      document.querySelectorAll('.card-image').forEach(container => {
        const slides = container.querySelectorAll('.slide');
        let idx = 0;
        if (slides.length === 1) {
          slides[0].classList.add('active');
          return;
        }
        slides[0].classList.add('active');
        setInterval(() => {
          slides[idx].classList.remove('active');
          idx = (idx + 1) % slides.length;
          slides[idx].classList.add('active');
        }, 3000);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('cardContainer');
      for (let i = 1; i <= 32; i++) {
        const id = 100 + i;
        const height = 149 + i;
        const age = 20 + i;
        const name = `わたしは${i}です`;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-image" onclick="window.open('member${id}.html', '_blank')">
            <div class='slide'><img src='https://i.imgur.com/BWqeNt6.jpeg'></div>
            <div class='slide'><img src='https://i.imgur.com/W84FDvL.jpeg'></div>
            <div class='slide'><img src='https://i.imgur.com/ZvYttoT.jpeg'></div>
          </div>
          <div class="card-text">
            <p><strong>No.</strong> ${id} ${i}</p>
            <p>${height} (${age})</p>
            <p>90, 57, 87, Hカップ</p>
            <p class="comment">${name}</p>
            <p><span class="favorite-btn" data-id="${id}">♡</span></p>
          </div>
        `;
        container.appendChild(card);
      }

      document.querySelectorAll('.favorite-btn').forEach(btn => {
        const id = btn.dataset.id;
        if (localStorage.getItem('fav-' + id)) btn.textContent = '❤️';
        btn.addEventListener('click', () => {
          if (localStorage.getItem('fav-' + id)) {
            localStorage.removeItem('fav-' + id);
            btn.textContent = '♡';
          } else {
            localStorage.setItem('fav-' + id, '1');
            btn.textContent = '❤️';
          }
        });
      });

      setupSlides();
    });
  </script>
</body>
</html>
