    <!DOCTYPE html>
    <html lang="ja">
    <head>
      <meta charset="UTF-8">
      <style>
        body {
          background-color: #000;
          font-family: 'Meiryo', sans-serif;
          margin: 0;
          padding: 0;
        }
        .card-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
          gap: 1%;
          padding: 20px;
        }
        .card {
          width: 22%;
          background-color: #182a69;
          color: #FFFFFF;
          font-size: 13px;
          border-radius: 12px;
          overflow: hidden;
          margin-bottom: 20px;
        }
        .card a {
          color: #FFFFFF;
          text-decoration: none;
        }
        .card-image img {
          width: 100%;
          aspect-ratio: 3 / 4;
          object-fit: cover;
          display: block;
        }
        .card-text {
          padding: 8px;
          text-align: center;
        }
        .favorite-btn {
          font-size: 18px;
          cursor: pointer;
          display: inline-block;
        }
        .comment {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        }
        @media (max-width: 768px) {
          .card {
            width: 48%;
          }
        }
      </style>
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const buttons = document.querySelectorAll(".favorite-btn");
          buttons.forEach(btn => {
            const id = btn.getAttribute("data-id");
            if (localStorage.getItem("fav_" + id)) {
              btn.textContent = "❤️";
            }
            btn.addEventListener("click", () => {
              const key = "fav_" + id;
              if (localStorage.getItem(key)) {
                localStorage.removeItem(key);
                btn.textContent = "♡";
              } else {
                localStorage.setItem(key, true);
                btn.textContent = "❤️";
              }
            });
          });
        });
      </script>
    </head>
    <body>
      <div class="card-container">
  
      </div>
    </body>
    </html>
