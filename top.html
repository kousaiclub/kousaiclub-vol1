<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お知らせ - PRIVATE SHIROKANE</title>
  <link rel="icon" href="images/logo_1.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: #f9f9f9;
      font-family: "Cormorant Garamond", serif;
    }

    .banner {
      background: url('images/banner_1.png') center center / cover no-repeat;
      height: 300px;
      position: relative;
    }

    .banner-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 4px #000;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      font-family: 'Cormorant Garamond', serif;
      position: relative;
      z-index: 10;
    }

    .nav-logo img {
      height: 65px;
      object-fit: contain;
      filter: brightness(90%) drop-shadow(0 1px 1px #ccc);
    }

    .nav-links {
      display: flex;
      gap: 30px;
      font-size: 17px;
    }

    .nav-links a {
      color: #f0f0f0;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffffff;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: #f9f9f9;
      margin: 4px 0;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 70px;
        left: 0;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 15px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .banner {
        height: 200px;
      }

      .banner-text {
        font-size: 18px;
      }
    }

    .accordion {
      background-color: #2a2a2a;
      color: #f9f9f9;
      cursor: pointer;
      padding: 14px 20px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
      margin-top: 10px;
    }

    .accordion.active, .accordion:hover {
      background-color: #333;
    }

    .panel {
      padding: 0 20px;
      background-color: #1c1c1c;
      display: none;
      overflow: hidden;
      border-left: 4px solid #f9f9f9;
    }

    .content {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- バナー -->
  <div class="banner">
    <div class="banner-text">NEWS / お知らせ</div>
  </div>

  <!-- ナビゲーション -->
  <header class="nav-container">
    <div class="nav-logo">
      <a href="top.html">
        <img src="images/logo_1.png" alt="PRIVATE SHIROKANE Logo" />
      </a>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="top.html">Top</a>
      <a href="guidance_men.html">男性入会</a>
      <a href="guidance_women.html">女性入会</a>
      <a href="system.html">料金・システム</a>
      <a href="contact.html">お問合せ</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- ニュースエリア -->
  <div class="content">
    <h2 style="text-align:center;">最新のお知らせ</h2>

    <button class="accordion">2025年5月5日</button>
    <div class="panel">
      <p>本サイト（PRIVATE SHIROKANE）をオープンしました。</p>
    </div>

    <button class="accordion">2025年5月10日</button>
    <div class="panel">
      <p>キャンペーン情報の掲載スペースを設けました。QRコードなども対応予定です。</p>
    </div>

    <button class="accordion">2025年5月15日</button>
    <div class="panel">
      <p>今後のアップデートではアーカイブページ機能を提供予定です。</p>
    </div>
  </div>

  <!-- フッターリンク -->
  <div style="text-align:center; margin: 40px 0;">
    <a href="contact.html" style="color:#f9f9f9; font-size:16px; text-decoration:underline;">
      お問い合わせはこちら
    </a>
  </div>

  <!-- トップ戻り -->
  <div style="text-align:center; margin-bottom:40px;">
    <a href="#top" style="color:#ccc; font-size:14px; text-decoration:none;">
      ↑ トップへ戻る
    </a>
  </div>

  <!-- スクリプト -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("active");
    }

    const acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        const panel = this.nextElementSibling;
        panel.style.display = panel.style.display === "block" ? "none" : "block";
      });
    }
  </script>

</body>
</html>
