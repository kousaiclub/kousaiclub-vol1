<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOP - PRIVATE SHIROKANE</title>
  <link rel="icon" href="images/logo_1.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: #f9f9f9;
      font-family: 'Cormorant Garamond', serif;
    }
    header {
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    nav a {
      color: #f9f9f9;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .banner {
      background: url('images/banner_1.png') center center / cover no-repeat;
      height: 300px;
    }
    .content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .accordion {
      background-color: #2c2c2c;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .accordion h3 {
      margin: 0;
      cursor: pointer;
    }
    .panel {
      display: none;
      padding: 10px 0 0;
    }
  </style>
  <script>
    function togglePanel(element) {
      var panel = element.nextElementSibling;
      panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</head>
<body>
  <header>
    <img src="images/logo_1.png" alt="PRIVATE SHIROKANE">
    <nav>
      <a href="index.html">Home</a>

      <a href="contact.html">お問合せ</a>
    </nav>
  </header>
  <div class="banner"></div>
  <div class="content">
    <div class="accordion">
      <h3 onclick="togglePanel(this)">📌 最新ニュース：2025年5月 最新特別プランご案内</h3>
      <div class="panel">
        <p>春の特別登録キャンペーンを実施中。詳細はお問合せフォームより。</p>
      </div>
    </div>
    <div class="accordion">

      <div class="panel">
        <p>安心・安全の運営を徹底しています。</p>
      </div>
    </div>

      <div class="panel">
        <p>注目女性の特集ページもご覧ください。</p>
      </div>
    </div>
  </div>
</body>
</html>
