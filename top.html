<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRIVATE SHIROKANE</title>
  <link rel="icon" href="images/logo_1.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      background-color: #1c1c1c;
      color: #f9f9f9;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px 20px;
      min-height: 48px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-logo img {
      height: 50px;
      object-fit: contain;
      filter: brightness(90%) drop-shadow(0 1px 1px #ccc);
    }

    .nav-links {
      display: flex;
      gap: 30px;
      font-size: 17px;
    }

    .nav-links a {
      color: #f0f0f0;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffffff;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: #f9f9f9;
      margin: 4px 0;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 15px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    .banner {
      position: relative;
      width: 100%;
      height: auto;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .banner-text {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 36px;
      color: #1c1c1c;
      text-shadow: 0 1px 4px rgba(255, 255, 255, 0.6);
    }

    .news-section {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .news-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .news-item {
      background: #333;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .news-item span {
      display: block;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <header class="nav-container">
    <div class="nav-logo">
      <a href="index.html">
        <img src="images/logo_1.png" alt="PRIVATE SHIROKANE Logo" />
      </a>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="top.html">Top</a>
      <a href="guidance_men.html">男性入会</a>
      <a href="guidance_women.html">女性入会</a>
      <a href="system.html">料金・システム</a>
      <a href="contact.html">お問合せ</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="banner">
    <img src="images/banner_1.png" alt="PRIVATE SHIROKANE バナー">
    <div class="banner-text">PRIVATE SHIROKANE</div>
  </div>

  <section class="news-section">
    <h2>最新のお知らせ</h2>
    <div class="news-item">
      <span>2025年5月5日</span>
      本サイト（PRIVATE SHIROKANE）をオープンしました。
    </div>
    <div class="news-item">
      <span>2025年5月10日</span>
      キャンペーン情報の掲載スペースを設けました。QRコードなども対応予定です。
    </div>
    <div class="news-item">
      <span>2025年5月15日</span>
      今後のアップデートではアーカイブページ機能を提供予定です。
    </div>
  </section>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("active");
    }
  </script>
</body>

</html>
