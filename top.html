<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>トップページ - PRIVATE SHIROKANE</title>
  <link rel="icon" href="images/logo_3.jpg" type="image/jpeg" />
  <!-- フォント読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: #f9f9f9;
      font-family: 'Cormorant Garamond', serif;
    }

    /* バナー */
    .banner {
      background: url('images/banner_1.png') center center / cover no-repeat;
      height: 320px;
      position: relative;
    }

    .banner-text {
      position: absolute;
      bottom: 25px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 4px #000;
    }

    /* ナビゲーション */
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      font-family: 'Cormorant Garamond', serif;
      position: relative;
      z-index: 10;
    }

    .nav-logo img {
      height: 65px;
      object-fit: contain;
      filter: brightness(90%) drop-shadow(0 1px 1px #ccc);
    }

    .nav-links {
      display: flex;
      gap: 30px;
      font-size: 17px;
    }

    .nav-links a {
      color: #f0f0f0;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffffff;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: #f9f9f9;
      margin: 4px 0;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 70px;
        left: 0;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 15px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- バナー -->
  <div class="banner">
    <div class="banner-text">PRIVATE SHIROKANE</div>
  </div>

  <!-- ナビゲーション -->
  <header class="nav-container">
    <div class="nav-logo">
      <a href="top.html">
        <img src="images/logo_3.jpg" alt="PRIVATE SHIROKANE Logo" />
      </a>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="top.html">Top</a>
      <a href="guidance_men.html">男性入会</a>
      <a href="guidance_women.html">女性入会</a>
      <a href="system.html">料金・システム</a>
      <a href="contact.html">お問合せ</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("active");
    }
  </script>

</body>
</html>
