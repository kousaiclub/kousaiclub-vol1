<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お知らせ - PRIVATE SHIROKANE</title>
  <link rel="icon" href="images/logo_2.jpg" type="image/jpeg" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: #f9f9f9;
      font-family: "UD Digi Kyokasho N-R", "Yu Gothic", Meiryo, sans-serif;
    }

    .banner {
      background: url('images/banner_1.png') center center / cover no-repeat;
      height: 300px;
      position: relative;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #111;
      padding: 12px 0;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
    }

    .nav-bar a {
      color: #ccc;
      text-decoration: none;
      margin: 0 15px;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .nav-bar a:hover {
      color: #fff;
    }

    .content {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .accordion {
      background-color: #2a2a2a;
      color: #f9f9f9;
      cursor: pointer;
      padding: 14px 20px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
      margin-top: 10px;
    }

    .accordion.active, .accordion:hover {
      background-color: #333;
    }

    .panel {
      padding: 0 20px;
      background-color: #1c1c1c;
      display: none;
      overflow: hidden;
      border-left: 4px solid #f9f9f9;
    }

    @media screen and (max-width: 600px) {
      .banner {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- バナー（画像にテキスト埋め込み済） -->
  <div class="banner"></div>

  <!-- ナビゲーションバー（バナー下） -->
  <nav class="nav-bar">
    <a href="index.html">Home</a>
    <a href="top.html">Top</a>
    <a href="guidance_men.html">男性入会</a>
    <a href="guidance_women.html">女性入会</a>
    <a href="system.html">料金・システム</a>
    <a href="contact.html">お問合せ</a>
  </nav>

  <!-- 本文 -->
  <div class="content">
    <h2>最新のお知らせ</h2>

    <button class="accordion">2025年5月5日</button>
    <div class="panel">
      <p>本サイト（プライベート白金・PRIVATE SHIROKANE）をオープンしました。</p>
    </div>
  </div>

  <script>
    const acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        const panel = this.nextElementSibling;
        panel.style.display = panel.style.display === "block" ? "none" : "block";
      });
    }
  </script>

</body>
</html>
