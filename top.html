<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRIVATE SHIROKANE | Top</title>
  <link rel="icon" href="images/logo_1.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
      background-color: #1c1c1c;
      color: #f9f9f9;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .nav-logo img {
      height: 40px;
      object-fit: contain;
    }

    .nav-links {
      display: flex;
      gap: 30px;
      font-size: 16px;
    }

    .nav-links a {
      color: #f0f0f0;
      text-decoration: none;
    }

    .nav-links a:hover {
      color: #ffffff;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      margin-right: auto;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: #f9f9f9;
      margin: 4px 0;
    }

    .banner {
      width: 100%;
      height: 100vh;
      background-image: url('images/banner_1.jpg');
      background-position: center center;
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .brand-text {
      font-size: 4vw;
      margin-right: 5vw;
      color: #f9f9f9;
      font-weight: 600;
      text-shadow: 0 1px 2px #000;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.95);
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 10px 20px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
        position: absolute;
        left: 15px;
        top: 15px;
      }

      .banner {
        background-position: 40% center;
      }
    }
  </style>
</head>

<body>
  <header class="nav-container">
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-logo">
      <a href="index.html">
        <img src="images/logo_1.png" alt="PRIVATE SHIROKANE Logo" />
      </a>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="top.html">Top</a>
      <a href="guidance_men.html">男性入会</a>
      <a href="guidance_women.html">女性入会</a>
      <a href="system.html">料金・システム</a>
      <a href="contact.html">お問合せ</a>
    </nav>
  </header>

  <div class="banner">
    <div class="brand-text">PRIVATE SHIROKANE</div>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("active");
    }
  </script>
</body>

</html>
