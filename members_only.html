<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>members_only - PRIVATE SHIROKANE</title>
  <link rel="icon" href="images/logo_1.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: #f9f9f9;
      font-family: 'Cormorant Garamond', serif;
      font-size: 14px;
      line-height: 1.8;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      padding: 10px 20px;
    }

    header img {
      height: 40px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: #f9f9f9;
      margin: 4px 0;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #f9f9f9;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: rgba(0, 0, 0, 0.95);
        padding: 15px;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    .banner {
      background: url('images/banner_3.png') center center / cover no-repeat;
      height: 300px;
    }

    .form-wrapper {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 8px;
      text-align: center;
    }

    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input[type="password"] {
      background-color: #fff;
      color: #000;
    }

    input[type="submit"] {
      background-color: #333;
      color: #f9f9f9;
      cursor: pointer;
      border: 1px solid #f9f9f9;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo_1.png" alt="PRIVATE SHIROKANE Logo">
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="navLinks">
      <a href="index.html">Home</a>
      <a href="top.html">Top</a>
      <a href="guidance_men.html">男性会員入会</a>
      <a href="guidance_women.html">女性会員入会</a>
      <a href="system.html">料金・システム</a>
      <a href="pickup_member.html">注目会員様情報</a>
      <a href="members_only.html">会員専用Page</a>
      <a href="contact.html">お問合せ</a>
    </nav>
  </header>

  <div class="banner"></div>

  <div class="form-wrapper">
    <form onsubmit="return checkPassword(event)">
      <input type="password" id="password" placeholder="パスワードを入力" required />
      <input type="submit" value="Login" />
    </form>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }

    function checkPassword(e) {
      e.preventDefault();
      const input = document.getElementById("password").value;
      const correctPassword = "SHIROKANE"; // ※必要に応じて変更

      if (input === correctPassword) {
        window.location.href = "member_list.html";
      } else {
        alert("パスワードが違います。");
      }
    }
  </script>

</body>
</html>
