<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>members_only - PRIVATE SHIROKANE</title>
  <link rel="icon" href="images/logo_1.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      color: #f9f9f9;
      font-family: 'Cormorant Garamond', serif;
      font-size: 14px;
      line-height: 1.8;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px 20px;
      font-size: 16px;
      position: relative;
      z-index: 10;
    }

    .nav-logo img {
      height: 50px;
      object-fit: contain;
      filter: brightness(90%) drop-shadow(0 1px 1px #ccc);
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: #f0f0f0;
      text-decoration: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: #f9f9f9;
      margin: 4px 0;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 15px;
      }
      .nav-links.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }

    .banner {
      background: url('images/banner_3.png') center center / cover no-repeat;
      height: 300px;
    }

    .form-wrapper {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 8px;
      text-align: center;
    }

    input[type="password"], input[type="submit"] {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="password"] {
      background-color: #fff;
      color: #000;
    }

    input[type="submit"] {
      background-color: #333333;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header class="nav-container">
    <div class="nav-logo">
      <a href="top.html">
        <img src="images/logo_1.png" alt="PRIVATE SHIROKANE Logo" />
      </a>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="top.html">Top</a>
      <a href="entry_men.html">男性入会</a>
      <a href="entry_women.html">女性入会</a>
      <a href="pricing.html">料金・システム</a>
      <a href="members_only.html">会員専用</a>
      <a href="contact.html">お問合せ</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="banner"></div>

  <div class="form-wrapper">
    <form onsubmit="return checkPassword(event)">
      <input type="password" id="password" placeholder="パスワードを入力" required>
      <input type="submit" value="Login">
    </form>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }

    function checkPassword(e) {
      e.preventDefault();
      const input = document.getElementById("password").value;
      const correctPassword = "Aa1"; // ← 本番時に必ず変更

      if (input === correctPassword) {
        window.location.href = "member_list.html";
      } else {
        alert("パスワードが違います。");
      }
    }
  </script>

</body>
</html>
