<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>検索結果 | KOUSAI Club</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="icon" href="images/logo_1.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #1c1c1c;
      color: #f9f9f9;
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
      padding: 0;
    }
    .search-form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      background-color: #2a2a3b;
    }
    .search-form select {
      margin: 5px;
      padding: 8px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }
    .search-form button {
      margin: 5px;
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      background-color: #f9f9f9;
      color: #1c1c1c;
      font-size: 14px;
      cursor: pointer;
    }
    .member-card {
      background-color: #2a2a3b;
      border-radius: 16px;
      padding: 12px;
      margin: 10px;
      width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .member-photo {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }
    .member-name {
      font-size: 18px;
      font-weight: bold;
      margin-top: 8px;
    }
    .member-info {
      font-size: 14px;
      margin: 4px 0;
    }
    .member-comment {
      font-size: 13px;
      text-align: center;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .favorite {
      margin-top: 8px;
      font-size: 20px;
      text-align: center;
    }
    .results-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    @media screen and (max-width: 600px) {
      .member-card {
        width: 45%;
        margin: 10px 5px;
      }
    }
  </style>
</head>
<body>
  <main>
    <form class="search-form" id="searchForm">
      <select name="ageRange">
        <option value="">年齢</option>
        <option value="18-19">18～19歳</option>
        <option value="20-24">20～24歳</option>
        <option value="25-29">25～29歳</option>
        <option value="30-34">30～34歳</option>
        <option value="35-39">35～39歳</option>
        <option value="40-44">40～44歳</option>
        <option value="45-49">45～49歳</option>
        <option value="50-54">50～54歳</option>
        <option value="55-59">55～59歳</option>
        <option value="60-64">60～64歳</option>
        <option value="65-69">65～69歳</option>
        <option value="70-74">70～74歳</option>
        <option value="75-79">75～79歳</option>
        <option value="80-84">80～84歳</option>
        <option value="85-89">85～89歳</option>
        <option value="90-94">90～94歳</option>
        <option value="95-99">95～99歳</option>
      </select>
      <select name="height">
        <option value="">身長</option>
        <option value="150">150cm</option>
        <option value="160">160cm</option>
        <!-- 他の身長オプション -->
      </select>
      <select name="cup">
        <option value="">カップ</option>
        <option value="A">Aカップ</option>
        <option value="B">Bカップ</option>
        <!-- 他のカップオプション -->
      </select>
      <select name="area">
        <option value="">エリア</option>
        <option value="東京">東京</option>
        <option value="大阪">大阪</option>
        <!-- 他のエリアオプション -->
      </select>
      <select name="smoking">
        <option value="">喫煙</option>
        <option value="はい">はい</option>
        <option value="いいえ">いいえ</option>
      </select>
      <select name="drinking">
        <option value="">飲酒</option>
        <option value="はい">はい</option>
        <option value="いいえ">いいえ</option>
      </select>
      <button type="submit">検索</button>
    </form>
    <section id="resultsContainer" class="results-container"></section>
    <div id="noResults" style="text-align:center; display:none;">該当する会員が見つかりませんでした。</div>
  </main>
  <script src="scripts/search.js"></script>
</body>
</html>
