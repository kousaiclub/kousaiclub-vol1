<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>会員検索結果</title>
  <link rel="stylesheet" href="../style_combined.css" />
  <script defer src="../scripts/search.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'UD新ゴ', sans-serif;
      background-color: #1c1c1c;
      color: #f9f9f9;
    }
    .search-container {
      background: #1c1c1c;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .search-container input, .search-container button {
      padding: 5px;
      border: none;
      border-radius: 4px;
    }
    .search-container input {
      width: 70px;
    }
    .search-container input[type="text"] {
      width: 120px;
    }
    .search-container button {
      background: #f9f9f9;
      color: #1c1c1c;
      font-weight: bold;
      cursor: pointer;
    }
    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    .card {
      width: 280px;
      margin: 10px;
      background-color: #182a69;
      border-radius: 12px;
      overflow: hidden;
      color: #f9f9f9;
    }
    .slideshow {
      position: relative;
      width: 100%;
      height: 300px;
    }
    .slideshow img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }
    .slideshow img.active {
      display: block;
    }
    .card-text {
      padding: 10px;
      text-align: center;
    }
    .heart {
      font-size: 24px;
      cursor: pointer;
      color: #ccc;
    }
    .heart.active {
      color: red;
    }
    .no-results {
      font-size: 16px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="search-container">
<form id="searchForm">
  年齢:
  <select id="ageFrom"></select> ～ <select id="ageTo"></select>
  身長:
  <select id="heightFrom"></select> ～ <select id="heightTo"></select>
  B:
  <select id="bustFrom"></select> ～ <select id="bustTo"></select>
  W:
  <select id="waistFrom"></select> ～ <select id="waistTo"></select>
  H:
  <select id="hipFrom"></select> ～ <select id="hipTo"></select>
  Cup:
  <select id="cupFrom"></select> ～ <select id="cupTo"></select>
  趣味:
  <input id="hobby" type="text" placeholder="例：カフェ 美容">
  <button type="submit">検索</button>
</form>
<div id="noResults" style="display:none; color:white; margin-top: 1em;">
  該当する会員が見つかりませんでした。
</div>
<div id="resultsContainer"></div>

</body>
</html>
