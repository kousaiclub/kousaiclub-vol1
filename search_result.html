<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>検索結果</title>
  <style>
    body {
      font-family: "メイリオ", sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    select, input[type="text"] {
      margin: 4px;
    }

    button {
      margin-top: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }

    .card {
      display: flex;
      background: #fff;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .slideshow {
      width: 200px;
      position: relative;
    }

    .slideshow img {
      width: 100%;
      display: none;
    }

    .slideshow img.active {
      display: block;
    }

    .card-text {
      padding: 10px;
      flex-grow: 1;
    }

    .heart {
      cursor: pointer;
      font-size: 20px;
      text-align: center;
    }

    .heart.active {
      color: red;
    }

    #noResults {
      color: red;
      margin-top: 10px;
    }
  </style>
  <script src="scripts/search.js" defer></script>
</head>
<body>
  <h1>会員検索</h1>

  <form id="searchForm">
    年齢：
    <select id="ageFrom"></select> 〜 <select id="ageTo"></select><br>
    身長：
    <select id="heightFrom"></select> 〜 <select id="heightTo"></select><br>
    バスト：
    <select id="bustFrom"></select> 〜 <select id="bustTo"></select><br>
    ウエスト：
    <select id="waistFrom"></select> 〜 <select id="waistTo"></select><br>
    ヒップ：
    <select id="hipFrom"></select> 〜 <select id="hipTo"></select><br>
    カップ：
    <select id="cupFrom"></select> 〜 <select id="cupTo"></select><br>
    趣味：
    <input type="text" id="hobby" /><br>
    <button type="submit">検索</button>
  </form>

  <div id="noResults" style="display:none;">該当者がいません。</div>
  <div id="resultsContainer"></div>
</body>
</html>
