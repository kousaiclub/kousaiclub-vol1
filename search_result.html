<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>会員検索結果</title>
  <link rel="icon" href="images/logo_1.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/common.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1c1c1c;
      color: #f9f9f9;
      font-family: 'Cormorant Garamond', serif;
      font-size: 14px;
    }

    header, nav {
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 24px;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    form select, form input {
      padding: 6px;
      border-radius: 4px;
      border: none;
      min-width: 100px;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #f9f9f9;
      color: #1c1c1c;
      font-weight: bold;
      cursor: pointer;
    }

    #resultsContainer {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    @media (max-width: 768px) {
      #resultsContainer {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .card {
      background: #2a2a2a;
      border-radius: 16px;
      overflow: hidden;
      width: 90%;
      max-width: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-bottom: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 320px;
      overflow: hidden;
    }

    .slideshow img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .card-text {
      padding: 10px;
    }

    .comment {
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      text-overflow: ellipsis;
    }

    .heart {
      font-size: 18px;
      margin-top: 8px;
      cursor: pointer;
      color: #aaa;
    }

    .heart.active {
      color: red;
    }

    #noResults {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
      color: #ccc;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>会員検索</h1>
  </header>

  <form id="searchForm">
    <select id="ageFrom"></select>
    <select id="ageTo"></select>
    <select id="heightFrom"></select>
    <select id="heightTo"></select>
    <select id="bustFrom"></select>
    <select id="bustTo"></select>
    <select id="waistFrom"></select>
    <select id="waistTo"></select>
    <select id="hipFrom"></select>
    <select id="hipTo"></select>
    <select id="cupFrom"></select>
    <select id="cupTo"></select>
    <input type="text" id="hobby" placeholder="趣味キーワード" />
    <button type="submit">検索</button>
  </form>

  <div id="noResults">該当する会員が見つかりませんでした。</div>
  <div id="resultsContainer"></div>

  <script src="/scripts/search.js"></script>
</body>
</html>
