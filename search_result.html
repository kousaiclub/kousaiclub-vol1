<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>会員検索結果</title>
  <link rel="stylesheet" href="../style_combined.css" />
  <script defer src="../scripts/search.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #1c1c1c;
      color: #f9f9f9;
      font-family: 'UD新ゴ', 'Meiryo', sans-serif;
    }

    .search-wrapper {
      padding: 20px;
      background-color: #1c1c1c;
      display: flex;
      justify-content: center;
    }

    #searchForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }

    #searchForm label {
      font-size: 14px;
      margin-bottom: 2px;
    }

    #searchForm select,
    #searchForm input,
    #searchForm button {
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-family: 'UD新ゴ', 'Meiryo', sans-serif;
    }

    #searchForm button {
      background-color: #f9f9f9;
      color: #1c1c1c;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .search-link-wrapper {
      text-align: center;
      margin: 20px;
    }

    .search-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f9f9f9;
      color: #1c1c1c;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    .search-button:hover {
      background-color: #e0e0e0;
    }

    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 280px;
      margin: 10px;
      background-color: transparent;
      border: 1px solid #f9f9f9;
      border-radius: 12px;
      overflow: hidden;
      color: #f9f9f9;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 300px;
      background-color: #000;
    }

    .slideshow img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    .slideshow img.active {
      display: block;
    }

    .card-text {
      padding: 10px;
      text-align: center;
      position: relative;
    }

    .heart {
      font-size: 24px;
      cursor: pointer;
      color: #ccc;
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
    }

    .heart.active {
      color: red;
    }

    .no-results {
      font-size: 16px;
      text-align: center;
      margin: 20px 0;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="search-link-wrapper">
    <a href="search_result.html" class="search-button">会員検索はこちら</a>
  </div>

  <div class="search-wrapper">
    <form id="searchForm">
      <label>年齢（From / To）</label>
      <select id="ageFrom"></select>
      <select id="ageTo"></select>

      <label>身長（From / To）</label>
      <select id="heightFrom"></select>
      <select id="heightTo"></select>

      <label>B（From / To）</label>
      <select id="bustFrom"></select>
      <select id="bustTo"></select>

      <label>W（From / To）</label>
      <select id="waistFrom"></select>
      <select id="waistTo"></select>

      <label>H（From / To）</label>
      <select id="hipFrom"></select>
      <select id="hipTo"></select>

      <label>Cup（From / To）</label>
      <select id="cupFrom"></select>
      <select id="cupTo"></select>

      <label>趣味</label>
      <input id="hobby" type="text" placeholder="例：カフェ 美容">

      <button type="submit">検索</button>
    </form>
  </div>

  <div id="noResults" class="no-results" style="display:none;">
    該当する会員が見つかりませんでした。
  </div>

  <div id="resultsContainer" class="results"></div>
</body>
</html>
