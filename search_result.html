<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>会員検索結果</title>
  <link rel="stylesheet" href="../style_combined.css" />
  <script defer src="../scripts/search.js"></script>
  <style>
    .search-container {
      background: #1c1c1c;
      color: #f9f9f9;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
      background-color: #1c1c1c;
    }
    .card {
      width: 280px;
      margin: 10px;
      background-color: #182a69;
      border-radius: 12px;
      overflow: hidden;
      color: #f9f9f9;
      font-family: 'UD新ゴ', sans-serif;
    }
    .slideshow {
      position: relative;
      width: 100%;
      height: 300px;
    }
    .slideshow img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }
    .slideshow img.active {
      display: block;
    }
    .card-text {
      padding: 10px;
      text-align: center;
    }
    .heart {
      font-size: 24px;
      cursor: pointer;
      color: #ccc;
    }
    .heart.active {
      color: red;
    }
    .no-results {
      color: #f9f9f9;
      font-size: 16px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <form id="searchForm">
      年齢: <input type="number" id="ageFrom" placeholder="下限"> ～ <input type="number" id="ageTo" placeholder="上限">
      身長: <input type="number" id="heightFrom" placeholder="下限"> ～ <input type="number" id="heightTo" placeholder="上限">
      B: <input type="number" id="bust">
      W: <input type="number" id="waist">
      H: <input type="number" id="hip">
      Cup: <input type="text" id="cup">
      趣味: <input type="text" id="hobby">
      <button type="submit">検索</button>
    </form>
  </div>

  <div class="results" id="resultsContainer"></div>
  <div id="noResults" class="no-results" style="display: none;">該当する会員が見つかりませんでした。</div>
</body>
</html>
