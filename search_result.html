<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>会員検索</title>
  <link rel="stylesheet" href="styles/search.css" />
  <script defer src="scripts/search.js"></script>
</head>
<body>
  <header>
    <img src="images/banner_3.png" alt="バナー" class="banner">
    <nav>
      <ul class="nav">
        <li><a href="index.html">TOP</a></li>
        <li><a href="member_list.html">会員一覧</a></li>
        <li><a href="pickup_member.html">注目会員</a></li>
        <li><a href="contact.html">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="searchForm" class="search-form">
      <div class="row">
        <label>年齢:</label>
        <select id="ageFrom"></select> 〜 <select id="ageTo"></select>
      </div>
      <div class="row">
        <label>身長:</label>
        <select id="heightFrom"></select> 〜 <select id="heightTo"></select>
      </div>
      <div class="row">
        <label>バスト:</label>
        <select id="bustFrom"></select> 〜 <select id="bustTo"></select>
      </div>
      <div class="row">
        <label>ウエスト:</label>
        <select id="waistFrom"></select> 〜 <select id="waistTo"></select>
      </div>
      <div class="row">
        <label>ヒップ:</label>
        <select id="hipFrom"></select> 〜 <select id="hipTo"></select>
      </div>
      <div class="row">
        <label>カップ:</label>
        <select id="cupFrom"></select> 〜 <select id="cupTo"></select>
      </div>
      <div class="row">
        <label>趣味:</label>
        <input type="text" id="hobby" placeholder="例：料理・映画など" />
      </div>
      <div class="row">
        <button type="submit">検索</button>
      </div>
    </form>

    <section id="noResults" style="display: none;">該当する会員が見つかりませんでした。</section>
    <div id="resultsContainer" class="results"></div>
  </main>

  <footer>
    <p>&copy; 2025 kousaiclub.jp</p>
  </footer>
</body>
</html>
