<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRIVATE SHIROKANE</title>
  <link rel="icon" href="images/logo_1.png" type="image/png" />
  <style>
    body {
      margin: 0;
      background-color: #1c1c1c;
      color: #f9f9f9;
      font-family: 'Cormorant Garamond', serif;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px 20px;
      min-height: 48px;
      position: relative;
      z-index: 10;
    }

    .nav-logo img {
      height: 50px;
      object-fit: contain;
      filter: brightness(90%) drop-shadow(0 1px 1px #ccc);
    }

    .nav-links {
      display: flex;
      gap: 30px;
      font-size: 17px;
    }

    .nav-links a {
      color: #f0f0f0;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #ffffff;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: #f9f9f9;
      margin: 4px 0;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 15px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    .banner {
      width: 100%;
      height: auto;
    }

    .section-content {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 2em;
      font-size: 18px;
    }

    .section-content p {
      margin-bottom: 1.5em;
    }

    .contact-link {
      text-align: center;
      margin: 40px 0;
    }

    .contact-link a {
      color: #f9f9f9;
      font-size: 18px;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ナビゲーション -->
  <header class="nav-container">
    <div class="nav-logo">
      <a href="top.html">
        <img src="images/logo_1.png" alt="PRIVATE SHIROKANE Logo" />
      </a>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="top.html">Top</a>
      <a href="guidance_men.html">男性入会</a>
      <a href="guidance_women.html">女性入会</a>
      <a href="system.html">料金・システム</a>
      <a href="contact.html">お問合せ</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- バナー -->
  <img src="images/banner_1.png" alt="PRIVATE SHIROKANE Banner" class="banner" />

  <!-- 本文セクション -->
  <section class="section-content">
    <p>所轄官庁届出済の安心安全の会員制高級倶楽部です。</p>
    <p>「東京都デートクラブ営業等の規制に関する条例」に基づき、<strong>交際倶楽部 PRIVATE SHIROKANE</strong>は所轄警察への届出を完了し、正式に運営を開始しております。</p>
    <p>当クラブでは紹介（セッティング）のみを行い、その後の交際は会員様同士の自由な判断に委ねられます。<br />
    結婚を視野に入れた真剣な交際はもちろん、食事のみの関係も可能です。</p>
  </section>

  <!-- お問合せリンク -->
  <div class="contact-link">
    <a href="contact.html">▶ お問合せはこちら</a>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("active");
    }
  </script>

</body>
</html>
