<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRIVATE SHIROKANE</title>
  <link rel="icon" href="images/logo_2.jpg" type="image/jpeg" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Meiryo', sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* バナー */
    .banner {
      background: url('images/banner_1.png') center center / cover no-repeat;
      height: 400px;
      position: relative;
    }

    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      font-weight: bold;
      text-shadow: 1px 1px 6px #000;
      text-align: center;
    }

    /* ロゴ＆ナビ */
    .logo-nav {
      display: flex;
      align-items: center;
      background-color: #111;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .logo-nav img {
      height: 40px;
      margin-right: 20px;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      margin-left: auto;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 4px 0;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: #111;
      padding: 10px 20px;
    }

    .mobile-menu a {
      color: #fff;
      text-decoration: none;
      padding: 10px 0;
    }

    /* 年齢確認パネル */
    .age-confirm {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .age-confirm p {
      margin: 10px 0;
    }

    .age-confirm button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-menu {
        display: flex;
      }

      .banner {
        height: 250px;
      }

      .banner-text {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- バナー -->
  <div class="banner">
    <div class="banner-text">扉の向こうには、選ばれた大人しかいない…</div>
  </div>

  <!-- ナビゲーション -->
  <div class="logo-nav">
    <img src="images/logo_2.jpg" alt="Logo" onclick="location.href='top.html'" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="top.html">Top</a>
      <a href="guidance_men.html">男性会員入会</a>
      <a href="guidance_women.html">女性会員入会</a>
      <a href="system.html">料金・システム</a>
      <a href="contact.html">お問合せ</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <!-- モバイルメニュー -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="top.html">Top</a>
    <a href="guidance_men.html">男性会員入会</a>
    <a href="guidance_women.html">女性会員入会</a>
    <a href="system.html">料金・システム</a>
    <a href="contact.html">お問合せ</a>
  </div>

  <!-- 年齢確認 -->
  <div class="age-confirm" id="ageConfirm">
    <p>このコンテンツは18歳以上の方が対象となります。</p>
    <p>18歳未満の方はご利用になれません。</p>
    <button onclick="enterSite()">Enter</button>
    <button onclick="leaveSite()">Leave</button>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    function enterSite() {
      document.getElementById("ageConfirm").style.display = "none";
    }

    function leaveSite() {
      window.location.href = "about:blank";
    }
  </script>

</body>
</html>
