<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会員一覧（ダミー32名）</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f9f9f9;
      font-family: 'UD Shin Go', sans-serif;
      margin: 0;
      padding: 0;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background-color: #000;
    }
    .nav a {
      color: #f9f9f9;
      text-decoration: none;
      font-size: 14px;
    }
    .banner {
      width: 100%;
      height: 320px;
      background-image: url('images/banner_1.png');
      background-size: cover;
      background-position: center;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #182a69;
      width: 220px;
      border-radius: 10px;
      overflow: hidden;
      font-size: 13px;
      color: #C0C0C0;
    }
    .card-image {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      cursor: pointer;
    }
    .card-image .slide {
      width: 100%;
      height: 100%;
    }
    .card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card-text {
      padding: 10px;
      text-align: center;
    }
    .comment {
      font-style: italic;
    }
    .favorite-btn {
      cursor: pointer;
      font-size: 18px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.favorite-btn');
      buttons.forEach(btn => {
        const id = btn.dataset.id;
        if (localStorage.getItem('fav_' + id)) {
          btn.textContent = '♥';
        }
        btn.addEventListener('click', () => {
          const key = 'fav_' + id;
          if (localStorage.getItem(key)) {
            localStorage.removeItem(key);
            btn.textContent = '♡';
          } else {
            localStorage.setItem(key, 'true');
            btn.textContent = '♥';
          }
        });
      });
    });
  </script>
</head>
<body>
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="top.html">Top</a>
    <a href="entry_men.html">男性入会</a>
    <a href="entry_women.html">女性入会</a>
    <a href="pricing.html">料金・システム</a>
    <a href="members.html">会員専用</a>
    <a href="contact.html">お問合せ</a>
  </div>
  <div class="banner"></div>
  <div class="card-container">
<!-- ▼ 以下、会員カード（ダミー32名） -->
<!-- 会員 101 ～ 132 まで自動生成 -->
<script>
  const container = document.currentScript.parentElement;
  for (let i = 1; i <= 32; i++) {
    const id = 100 + i;
    const height = 149 + i;
    const age = 20 + i;
    const name = `わたしは${i}です`;
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="card-image" onclick="window.open('https://sites.google.com/view/kousai-club-vol2/${id}?authuser=0', '_blank')">
        <div class='slide'><img src='https://i.imgur.com/BWqeNt6.jpeg'></div>
        <div class='slide'><img src='https://i.imgur.com/W84FDvL.jpeg'></div>
        <div class='slide'><img src='https://i.imgur.com/ZvYttoT.jpeg'></div>
      </div>
      <div class="card-text">
        <p><strong>No.</strong> ${id} ${i}</p>
        <p>${height} (${age})</p>
        <p>90, 57, 87, Hカップ</p>
        <p class="comment">${name}</p>
        <p><span class="favorite-btn" data-id="${id}">♡</span></p>
      </div>
    `;
    container.appendChild(card);
  }
</script>
  </div>
</body>
</html>
