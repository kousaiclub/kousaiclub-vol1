<!DOCTYPE html>
<html lang="ja">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cormorant Garamond', serif;
      background-color: #1c1c1c;
      color: #f9f9f9;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 5px 20px;
      min-height: 48px;
      position: relative;
      z-index: 10;
    }

    .nav-logo img {
      height: 50px;
      object-fit: contain;
      filter: brightness(90%) drop-shadow(0 1px 1px #ccc);
    }

    .nav-links {
      display: flex;
      gap: 30px;
      font-size: 17px;
    }

    .nav-links a {
      color: #f0f0f0;
      text-decoration: none;
    }

    .banner {
      background: url('images/banner_2.png') center center / cover no-repeat;
      height: 300px;
    }

    .content {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }

    h2 {
      color: #f9f9f9;
      font-size: 28px;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    section {
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }

  <header class="nav-container">

    </section>

    <section>
      <h2>ご入会をご希望の方</h2>
      <p>以下のフォームよりお問い合わせください。</p>
      <a href="contact.html" class="button">入会フォームへ</a>
    </section>
  </div>
