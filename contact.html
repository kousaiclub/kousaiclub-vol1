<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問合せ - PRIVATE SHIROKANE</title>
  <link rel="icon" href="images/logo_1.png">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f9f9f9;
      font-family: 'Cormorant Garamond', serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      border-bottom: 1px solid #f9f9f9;
      padding-bottom: 10px;
      margin-bottom: 30px;
      font-size: 28px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 18px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #2a2a2a;
      border: 1px solid #f9f9f9;
      color: #f9f9f9;
    }
    textarea {
      height: 120px;
    }
    .button {
      margin-top: 20px;
      background-color: #f9f9f9;
      color: #1c1c1c;
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      display: inline-block;
      border: none;
    }
    .line-contact {
      margin-top: 30px;
      text-align: center;
    }
    .line-contact a {
      color: #00c300;
      font-size: 18px;
      text-decoration: none;
    }
    .banner {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="images/banner_2.png" alt="バナー" class="banner">
  <div class="container">
    <h2>お問合せ</h2>
    <form action="#" method="post">
      <label for="name">お名前（必須）</label>
      <input type="text" id="name" name="name" required>

      <label for="email">メールアドレス（必須）</label>
      <input type="email" id="email" name="email" required>

      <label for="category">お問合せ項目</label>
      <select id="category" name="category">
        <option value="入会について">入会について</option>
        <option value="セッティングについて">セッティングについて</option>
        <option value="費用について">費用について</option>
        <option value="運営元について">運営元について</option>
        <option value="その他">その他</option>
      </select>

      <label for="subject">件名</label>
      <input type="text" id="subject" name="subject">

      <label for="message">お問合せ内容（必須）</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="button">送信 ▶</button>
    </form>

    <div class="line-contact">
      LINEでのお問合せはこちら → <a href="#">LINE公式アカウント</a>
    </div>
  </div>
</body>
</html>
