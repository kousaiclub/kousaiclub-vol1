<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問合せ - PRIVATE SHIROKANE</title>
  <link rel="icon" href="images/logo_1.png">
  <link rel="stylesheet" href="styles/style.css">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f9f9f9;
      font-family: 'Meiryo', sans-serif;
      margin: 0;
      padding: 0;
    }
    .banner {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 0 20px;
    }
    h2 {
      text-align: center;
      border-bottom: 1px solid #f9f9f9;
      padding-bottom: 10px;
      font-size: 24px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input, select, textarea {
      padding: 10px;
      font-size: 16px;
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #555;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }
    .line-link {
      text-align: center;
      margin-top: 20px;
    }
    .line-link a {
      color: #00ff00;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <nav id="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="top.html">Top</a></li>
        <li><a href="guidance_men.html">男性入会</a></li>
        <li><a href="guidance_women.html">女性入会</a></li>
        <li><a href="system.html">料金・システム</a></li>
        <li><a href="members_only.html">会員専用</a></li>
        <li><a href="contact.html">お問合せ</a></li>
      </ul>
    </nav>
  </header>

  <img src="images/banner_2.png" class="banner" alt="お問い合わせバナー">

  <div class="container">
    <h2>お問合せ</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="お名前（必須）" required>
      <input type="email" name="email" placeholder="メールアドレス（必須）" required>
      <select name="category" required>
        <option value="">お問合せ項目を選択してください</option>
        <option value="入会について">入会について</option>
        <option value="セッティングについて">セッティングについて</option>
        <option value="費用について">費用について</option>
      </select>
      <input type="text" name="subject" placeholder="件名">
      <textarea name="message" placeholder="お問合せ内容（必須）" required></textarea>
      <button type="submit">送信 ▶</button>
    </form>
    <div class="line-link">
      LINEでのお問合せはこちら → <a href="#">LINE公式アカウント</a>
    </div>
  </div>
</body>
</html>
