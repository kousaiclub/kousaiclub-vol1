<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問合せ - PRIVATE SHIROKANE</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f9f9f9;
      font-family: 'UD Shin Go', 'Meiryo', sans-serif;
      margin: 0;
    }
    header {
      background-color: #000;
      padding: 10px 20px;
      text-align: left;
    }
    nav a {
      color: #f9f9f9;
      margin-right: 15px;
      text-decoration: none;
      font-size: 14px;
    }
    .banner {
      width: 100%;
      height: 300px;
      background: url('images/banner_2.png') no-repeat center center/cover;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #f9f9f9;
    }
    h2 {
      text-align: center;
      font-size: 22px;
      border-bottom: 1px solid #f9f9f9;
      padding-bottom: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .line-link {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
    }
    .line-link a {
      color: #00ff66;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="top.html">Top</a>
      <a href="entry_men.html">男性入会</a>
      <a href="entry_women.html">女性入会</a>
      <a href="system.html">料金・システム</a>
      <a href="members_only.html">会員専用</a>
      <a href="contact.html">お問合せ</a>
    </nav>
  </header>

  <div class="banner"></div>

  <div class="form-container">
    <h2>お問合せ</h2>
    <form action="#" method="post">
      <label>お名前（必須）</label>
      <input type="text" name="name" required>

      <label>メールアドレス（必須）</label>
      <input type="email" name="email" required>

      <label>お問合せ項目を選択してください</label>
      <select name="category">
        <option>入会について</option>
        <option>セッティングについて</option>
        <option>費用について</option>
      </select>

      <label>件名</label>
      <input type="text" name="subject">

      <label>お問合せ内容（必須）</label>
      <textarea name="message" rows="6" required></textarea>

      <button type="submit">送信 ▶</button>
    </form>
    <div class="line-link">
      LINEでのお問合せはこちら → <a href="#">LINE公式アカウント</a>
    </div>
  </div>
</body>
</html>
